<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Odin Calculator</h1>
    <div class="container">

        <input type="text" name="" id="">


        <div class="buttons">

            <div class="top-panel">
                <ul>
                    <li><button id="clear" type="button">CE</button></li>
                    <li><button id="backspace" type="button">C</button></li>
                </ul>
            </div>

            <div class="lower-panel">

                <div class="left-panel">
                    <ul class="first-row">
                        <li><button id="number" type="button">
                                1
                            </button></li>
                        <li><button id="number" type="button">
                                2
                            </button></li>
                        <li><button id="number" type="button">
                                3
                            </button></li>

                    </ul>
                    <ul class="second-row">
                        <li><button id="number" type="button">
                                4
                            </button></li>
                        <li><button id="number" type="button">
                                5
                            </button></li>
                        <li><button id="number" type="button">
                                6
                            </button></li>

                    </ul>
                    <ul class="third-row">
                        <li><button id="number" type="button">
                                7
                            </button></li>
                        <li><button id="number" type="button">
                                8
                            </button></li>
                        <li><button id="number" type="button">
                                9
                            </button></li>

                    </ul>
                    <ul class="fourth-row">
                        <li><button id="decimal" type="button">
                                .
                            </button></li>
                        <li><button id="number" type="button">
                                0
                            </button></li>
                        <li>
                            <button id="equals" type="button">
                                =
                            </button>
                        </li>

                    </ul>
                </div>

                <div class="right-panel">
                    <ul>
                        <li><button id="add" type="button">+</button></li>
                        <li><button id="subtract" type="button">-</button></li>
                        <li><button id="multiply" type="button">x</button></li>
                        <li><button id="divide" type="button">/</button></li>
                    </ul>
                </div>

            </div>


        </div>
    </div>



</body>

</html>
